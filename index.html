<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="https://my-contact-card.com/img/bus-card/Business-Card-Favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style/style.css">


    <title>My Card</title>
</head>

<body>
    <main>
        <section>
            <div class="card">

                <div class="card__header">
                    <img src="https://img.freepik.com/fotos-premium/doble-exposicion-ilustracion-programacion-creativa-abstracta-fondo-computadora-big-data-concepto-blockchain_258654-968.jpg"
                        alt="fondo">

                    <div class="card__imgMe">
                        <img src="./assets/KeilaTaniaGarcia.jpg" alt="Keila Garcia">
                    </div>
                </div>

                <div class="card__body">
                    <h1>Keila Tania Garcia </h1>
                    <h2>Frontend Developer</h2>
                    <p>
                        Hi, I'm keila, nice to meet you! 🤝🏻 <br>
                        I'm currently in active job search, so I invite you to get to know my talent! 👩🏻‍💻❤️
                    </p>

                    <div class="card__body--info">
                        <p><span><i class="fa-solid fa-location-dot"></i></span> Argentina</p>
                        <a href="mailto:keilataniagarcia3@gmail.com" target="_blank"><span><i class="fa-solid fa-envelope"></i></span> Send E-mail</a>
                    </div>
                </div>

                <div class="card__footer">
                    <a href="https://www.linkedin.com/in/keilagarc%C3%ADa/" target="_blank">Follow <i class="fa-brands fa-linkedin"></i></a>
                </div>

            </div>

        </section>
    </main>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6337fe88e3.js" crossorigin="anonymous"></script>
</body>

</html>
